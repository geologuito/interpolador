</head>

<body>
    <h1>Interpolación Lineal</h1>
    <div class="container">
        <label for="cotaP1">Cota en Punto 1:</label>
        <input type="number" id="cotaP1">

        <label for="cotaP2">Cota en Punto 2:</label>
        <input type="number" id="cotaP2">

        <label for="distanciaP1P2">Distancia entre Punto 1 y Punto 2(cm que mediste con la regla):</label>
        <input type="number" id="distanciaP1P2">

        <label for="cotaInterpolacion">Cota de Interpolación:</label>
        <input type="number" id="cotaInterpolacion">
        <br>
        <button onclick="calcularYMostrarDistanciaInterpolacion()">Calcular</button>
    </div>



    <div id="resultado"></div>
